<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証コード再送 - Cognito SDK Test</title>
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="../common/navi/navigation.css">
    <link rel="stylesheet" href="style.css">

    <!-- AWS Cognito SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.12/dist/amazon-cognito-identity.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- 共通スクリプト -->
    <script src="../common/scripts.js"></script>
    <script src="../common/navi/navigation.js"></script>
    <script src="../common.js"></script>
    
    <!-- ページ固有スクリプト -->
    <script src="script.js"></script>    
</head>

<body>
    <div id="navigation"></div>
    
    <div class="container">
        <div class="form-container">
            <h1>認証コード再送</h1>
            <p class="description">
                認証コードが届かない場合は、メールアドレスを入力して再送してください。
            </p>
            
            <form id="resend-form">
                <div class="form-group">
                    <label for="resend_email">メールアドレス</label>
                    <input type="email" id="resend_email" name="email" required 
                           placeholder="example@email.com">
                </div>
                
                <button type="button" id="resend_button" class="btn btn-primary">
                    認証コードを再送する
                </button>
            </form>
        </div>
    </div>


</body>

</html>
