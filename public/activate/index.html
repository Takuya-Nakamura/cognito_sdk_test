<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アカウント認証</title>
    <link rel="icon" href="data:," />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- jsbn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbn/1.1.0/jsbn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbn/1.1.0/jsbn2.min.js"></script>

    <!-- SJCL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sjcl/1.0.8/sjcl.min.js"></script>

    <!-- CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>

    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

    <!-- AWS SDK v2 -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1692.0.min.js"></script>

    <!-- Amazon Cognito  SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1692.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@latest/dist/amazon-cognito-identity.min.js"></script>

    <!-- 共通スタイル -->
    <link rel="stylesheet" href="../common/style.css" />
    
    <!-- 共通スクリプト -->
    <script src="../common/scripts.js"></script>
    <script src="../common/navi/navigation.js"></script>
    
    <!-- 自作 -->
    <script src="./script.js"></script>
  </head>
  <body>
    <!-- アカウント認証フォーム -->
    <div class="register-form">
      <h1 class="page-title">アカウント認証</h1>

      <p class="activation-message">
        検証コードを記載いただいたメールアドレスに送信しました。<br />確認の上、以下のフォームにご入力くださいませ。
      </p>

      <div class="mb-4">
        <label for="activation_email">メールアドレス</label>
        <input id="activation_email" type="text" placeholder="メールアドレス" />
      </div>

      <div class="mb-6">
        <label for="activation_code">検証コード</label>
        <input 
          id="activation_code" 
          type="text" 
          inputmode="numeric" 
          pattern="\d*" 
          placeholder="123456" 
        />
      </div>

      <div class="text-center">
        <button id="activation_button" type="button">検証</button>
      </div>
    </div>
    
  </body>
</html>
